<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="assets/styles/styles.css">
        <title>Input - Style Guide</title>
    </head>
    <body>
        <div class="container">
            <div class="style-guide">
                <div class="style-guide__header">
                    <h2>Inputs</h2>
                </div>
                <div class="style-guide__content">
                    <div class="style-guide__section">
                        <h5 class="style-guide__section-title">Input</h5>
                        <div class="row">
                            <div class="col-md-3">
                                <!-- Deca input -->
                                <div class="deca-form-group">
                                    <input type="text" class="deca-form-input" placeholder="Placeholder" required>
                                </div>
                                <!-- end Deca input-->
                            </div>
                            <div class="col-md-3">
                                <!-- Deca input type success-->
                                <div class="deca-form-group deca-form-group--success">
                                    <input type="text" class="deca-form-input" placeholder="Correct Text" required>
                                </div>
                                <!-- end Deca input type success-->
                            </div>
                            <div class="col-md-3">
                                <!-- Deca input type warning-->
                                <div class="deca-form-group deca-form-group--warning">
                                    <input type="text" class="deca-form-input" placeholder="Incorrect Text" required>
                                </div>
                                <!-- end Deca input type warning-->
                            </div>
                            <div class="col-md-3">
                                <!-- Deca input type danger-->
                                <div class="deca-form-group deca-form-group--danger">
                                    <input type="text" class="deca-form-input" placeholder="Incorrect Text" required>
                                </div>
                                <!-- end Deca input type danger-->
                            </div>
                            <div class="col-md-3">
                                <!-- Deca input type info -->
                                <div class="deca-form-group deca-form-group--info">
                                    <input type="text" class="deca-form-input" placeholder="Help Text" required>
                                </div>
                                <!-- end Deca input type info-->
                            </div>
                        </div>
                    </div>
                    <div class="style-guide__section">
                        <h5 class="style-guide__section-title">Input with Icon</h5>
                        <div class="row">
                            <div class="col-md-3">
                                <!-- Deca input with icon-->
                                <div class="deca-form-group deca-form-group--has-icon">
                                    <input type="text" class="deca-form-input" placeholder="Placeholder" required>
                                    <i class="deca-form-group__icon"></i>
                                </div>
                                <!-- end Deca input with icon-->
                            </div>
                            <div class="col-md-3">
                                <!-- Deca input with icon type success-->
                                <div class="deca-form-group deca-form-group--success deca-form-group--has-icon">
                                    <input type="text" class="deca-form-input" placeholder="Correct Text" required>
                                    <i class="deca-form-group__icon"></i>
                                </div>
                                <!-- end Deca input with icon type success-->
                            </div>
                            <div class="col-md-3">
                                <!-- Deca input with icon type warning-->
                                <div class="deca-form-group deca-form-group--warning deca-form-group--has-icon">
                                    <input type="text" class="deca-form-input" placeholder="Incorrect Text" required>
                                    <i class="deca-form-group__icon"></i>
                                </div>
                                <!-- end Deca input with icon type warning-->
                            </div>
                            <div class="col-md-3">
                                <!-- Deca input with icon type danger-->
                                <div class="deca-form-group deca-form-group--danger deca-form-group--has-icon">
                                    <input type="text" class="deca-form-input" placeholder="Incorrect Text" required>
                                    <i class="deca-form-group__icon"></i>
                                </div>
                                <!-- end Deca input with icon type danger-->
                            </div>
                            <div class="col-md-3">
                                <!-- Deca input with icon type info -->
                                <div class="deca-form-group deca-form-group--info deca-form-group--has-icon">
                                    <input type="text" class="deca-form-input" placeholder="Help Text" required>
                                    <i class="deca-form-group__icon"></i>
                                </div>
                                <!-- end Deca input with icon type info-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
