<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="assets/styles/styles.css">
        <title>Checkboxes - Style Guide</title>
    </head>
    <body>
        <div class="container">
            <div class="style-guide">
                <div class="style-guide__header">
                    <h2>Checkbox</h2>
                </div>
                <div class="style-guide__content">
                    <div class="style-guide__section">
                        <h5 class="style-guide__section-title">Checkbox Types</h5>
                        <div class="row">
                            <div class="col-md-3">
                                <!-- Deca checkbox -->
                                <div class="deca-checkbox">
                                    <input class="deca-checkbox__input" type="checkbox" id="checkboxDefault">
                                    <label class="deca-checkbox__label" for="checkboxDefault">Default Checkbox</label>
                                </div>
                                <!-- end Deca checkbox -->
                            </div>
                            <div class="col-md-3">
                                <!-- Deca checkbox Checked-->
                                <div class="deca-checkbox">
                                    <input checked class="deca-checkbox__input" type="checkbox" id="checkboxDefault2">
                                    <label class="deca-checkbox__label" for="checkboxDefault2">Checked Checkbox</label>
                                </div>
                                <!-- end Deca checkbox -->
                            </div>
                            <div class="col-md-3">
                                <!-- Deca checkbox Disable-->
                                <div class="deca-checkbox">
                                    <input disabled class="deca-checkbox__input" type="checkbox" id="checkboxDefault3">
                                    <label class="deca-checkbox__label" for="checkboxDefault3">Disable Checkbox</label>
                                </div>
                                <!-- end Deca checkbox -->
                            </div>
                            <div class="col-md-3">
                                <!-- Deca checkbox Disable Checked -->
                                <div class="deca-checkbox">
                                    <input disabled checked class="deca-checkbox__input" type="checkbox" id="checkboxDefault4">
                                    <label class="deca-checkbox__label" for="checkboxDefault4">Disable Checked Checkbox</label>
                                </div>
                                <!-- end Deca checkbox -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
