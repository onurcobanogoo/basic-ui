<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="assets/styles/styles.css">
        <title>Progress - Style Guide</title>
    </head>
    <body>
        <div class="container">
            <div class="style-guide">
                <div class="style-guide__header">
                    <h2>Progress</h2>
                </div>
                <div class="style-guide__content">
                    <div class="style-guide__section">
                        <h5 class="style-guide__section-title">Progress Sizes</h5>
                        <div class="row">
                            <div class="col-md-4">
                                <!-- Deca progress big size-->
                                <div class="deca-progress deca-progress--big">
                                    <progress class="deca-progress__bar" max="100" value="40"></progress>
                                </div>
                                <!-- end Deca progress big size-->
                            </div>
                            <div class="col-md-4">
                                <!-- Deca progress medium size -->
                                <div class="deca-progress deca-progress--medium">
                                    <progress class="deca-progress__bar" max="100" value="40"></progress>
                                </div>
                                <!-- end Deca progress medium size-->
                            </div>
                            <div class="col-md-4">
                                <!-- Deca progress small size-->
                                <div class="deca-progress deca-progress--small">
                                    <progress class="deca-progress__bar" max="100" value="40"></progress>
                                </div>
                                <!-- end Deca progress small size-->
                            </div>
                        </div>
                    </div>
                    <div class="style-guide__section">
                        <h5 class="style-guide__section-title">Progress Types</h5>
                        <div class="row">
                            <div class="col-md-4">
                                <!-- Deca progress medium size -->
                                <div class="deca-progress deca-progress--medium">
                                    <progress class="deca-progress__bar" max="100" value="40"></progress>
                                </div>
                                <!-- end Deca progress medium size-->
                            </div>
                            <div class="col-md-4">
                                <!-- Deca progress with text-->
                                <div class="deca-progress deca-progress--medium">
                                    <div class="deca-progress__info">
                                        <span class="deca-progress__desc">Name</span>
                                        <span class="deca-progress__time">3:42</span>
                                    </div>
                                    <progress class="deca-progress__bar" max="100" value="40"></progress>
                                </div>
                                <!-- end Deca progress with text-->
                            </div>
                            <div class="col-md-4">
                                <!-- Deca progress with icon -->
                                <div class="deca-progress deca-progress--medium">
                                    <div class="deca-progress__info">
                                        <i class="deca-progress__icon icon-Star"></i>
                                        <span class="deca-progress__time">3:42</span>
                                    </div>
                                    <progress class="deca-progress__bar" max="100" value="40"></progress>
                                </div>
                                <!-- end Deca progress with icon-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
