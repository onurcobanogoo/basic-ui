<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="assets/styles/styles.css">
        <title>Toggle Buttons - Style Guide</title>
    </head>
    <body>
        <div class="container">
            <div class="style-guide">
                <div class="style-guide__header">
                    <h2>Toggle Buttons</h2>
                </div>
                <div class="style-guide__content">
                    <div class="style-guide__section">
                        <h5 class="style-guide__section-title">Toggle Button Types</h5>
                        <div class="row">
                            <div class="col-md-3">
                                <!-- Deca toggle button -->
                                <label class="deca-toggle">
                                    <input class="deca-toggle__input" type="checkbox">
                                    <span class="deca-toggle__slider"></span>
                                </label>
                                <!-- end Deca toggle button -->
                            </div>

                            <div class="col-md-3">
                                <!-- Deca toggle button checked -->
                                <label class="deca-toggle">
                                    <input checked class="deca-toggle__input" type="checkbox">
                                    <span class="deca-toggle__slider"></span>
                                </label>
                                <!-- end Deca toggle button checked -->
                            </div>

                            <div class="col-md-3">
                                <!-- Deca toggle button disable  -->
                                <label class="deca-toggle">
                                    <input disabled   class="deca-toggle__input" type="checkbox">
                                    <span class="deca-toggle__slider"></span>
                                </label>
                                <!-- end Deca toggle button disable  -->
                            </div>

                            <div class="col-md-3">
                                <!-- Deca toggle button disable checked -->
                                <label class="deca-toggle">
                                    <input disabled  checked class="deca-toggle__input" type="checkbox">
                                    <span class="deca-toggle__slider"></span>
                                </label>
                                <!-- end Deca toggle button disable checked -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
