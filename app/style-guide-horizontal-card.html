<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="assets/styles/styles.css">
        <title>Horizontal Cards - Style Guide</title>
    </head>
    <body>
        <div class="container">
            <div class="style-guide">
                <div class="style-guide__header">
                    <h2>Horizontal Cards</h2>
                </div>
                <div class="style-guide__content">
                    <div class="style-guide__section">
                        <h5 class="style-guide__section-title">Notification Card</h5>
                        <div class="row">
                            <div class="col-md-4">
                                <!-- Deca Notification Card-->
                                <div class="deca-notification-card">
                                    <div class="deca-notification-card__left">
                                        <i class="deca-notification-card__left-icon icon-Notification"></i>
                                        <span>Notifications</span>
                                    </div>
                                    <div class="deca-notification-card__right">
                                        <span class="deca-notification-card__right-text">Off</span>
                                        <i class="deca-notification-card__right-icon icon-Caret-right"></i>
                                    </div>
                                </div>
                                <!--end Deca Notification Card-->
                            </div>
                        </div>
                    </div>
                    <div class="style-guide__section">
                        <h5 class="style-guide__section-title">Location Input</h5>
                        <div class="row">
                            <div class="col-md-4">
                                <!-- Deca Location Input-->
                                <div class="deca-location-input">
                                    <input type="text" class="deca-form-input" placeholder="Find Location">
                                    <i class="deca-location-input__icon icon-Location"></i>
                                </div>
                                <!--end Deca Location Input-->
                            </div>
                        </div>
                    </div>
                    <div class="style-guide__section">
                        <h5 class="style-guide__section-title">Create New Group Card</h5>
                        <div class="row">
                            <div class="col-md-4">
                                <!-- Deca Create New Group Card-->
                                <div class="deca-create-group-card">
                                    <div class="deca-create-group-card__text">
                                        <h5 class="deca-create-group-card__title">Create new group</h5>
                                        <span class="deca-create-group-card__subtitle">Create new group</span>
                                    </div>
                                    <button class="deca-create-group-card__button"><i
                                            class="deca-create-group-card__icon icon-Other-2"></i></button>
                                </div>
                                <!--end Deca Create New Group Card-->
                            </div>
                        </div>
                    </div>
                    <div class="style-guide__section">
                        <h5 class="style-guide__section-title">User Action Cards</h5>
                        <div class="row">
                            <div class="col-md-4">
                                <!-- Deca User Send Message Card-->
                                <div class="deca-user-action-card deca-user-action-card--small-image">
                                    <div class="deca-user-action-card__info">
                                        <img class="deca-user-action-card__user-image" src="./assets/images/user-3.png"
                                             alt="Onur Çoban">
                                        <div class="deca-user-action-card__text">
                                            <h5 class="deca-user-action-card__title">Start chatting</h5>
                                        </div>
                                    </div>
                                    <button class="deca-btn deca-btn--basic"><i class="icon-Comment"></i></button>
                                </div>
                                <!--end Deca User Send Message Card-->
                            </div>
                            <div class="col-md-4">
                                <!-- Deca User Status Card-->
                                <div class="deca-user-action-card deca-user-action-card--medium-image">
                                    <div class="deca-user-action-card__info">
                                        <img class="deca-user-action-card__user-image" src="./assets/images/user-3.png"
                                             alt="Onur Çoban">
                                        <div class="deca-user-action-card__text">
                                            <h5 class="deca-user-action-card__title">John Reed</h5>
                                            <span class="deca-user-action-card__subtitle">Online</span>
                                        </div>
                                    </div>
                                    <button class="deca-btn deca-btn--basic"><i class="icon-Other-2"></i></button>
                                </div>
                                <!--end Deca User Status Card-->
                            </div>
                            <div class="col-md-4">
                                <!-- Deca User Music Card-->
                                <div class="deca-user-action-card deca-user-action-card--big-image">
                                    <div class="deca-user-action-card__info">
                                        <img class="deca-user-action-card__user-image" src="./assets/images/user-1.png"
                                             alt="Onur Çoban">
                                        <div class="deca-user-action-card__music">
                                            <!-- Deca progress with text-->
                                            <div class="deca-progress deca-progress--small">
                                                <div class="deca-progress__info">
                                                    <span class="deca-progress__desc">Nirvana - Come as you are Lorem ipsum dolor sit amet.</span>
                                                    <span class="deca-progress__time"></span>
                                                </div>
                                                <progress class="deca-progress__bar" max="100" value="40"></progress>
                                            </div>
                                            <!-- end Deca progress with text-->
                                        </div>
                                    </div>
                                    <button class="deca-btn deca-btn--basic"><i class="icon-Other-2"></i></button>
                                </div>
                                <!--end Deca User Music Card-->
                            </div>
                            <div class="col-md-4">
                                <!-- Deca User Social Media Card-->
                                <div class="deca-user-action-card deca-user-action-card--big-image">
                                    <div class="deca-user-action-card__info">
                                        <img class="deca-user-action-card__user-image" src="./assets/images/user-5.png"
                                             alt="Migos">
                                    </div>
                                    <div class="deca-user-action-card__social">
                                        <a href="#" class="deca-user-action-card__social-link"><i
                                                class="deca-user-action-card__social-icon icon-Twitter"></i></a>
                                        <a href="#" class="deca-user-action-card__social-link"><i
                                                class="deca-user-action-card__social-icon icon-Telegram"></i></a>
                                        <a href="#" class="deca-user-action-card__social-link"><i
                                                class="deca-user-action-card__social-icon icon-Instagram"></i></a>
                                    </div>
                                </div>
                                <!--end Deca User Social Media Card-->
                            </div>
                            <div class="col-md-4">
                                <!-- Deca User Follow me Card-->
                                <div class="deca-user-action-card deca-user-action-card--big-image">
                                    <div class="deca-user-action-card__info">
                                        <img class="deca-user-action-card__user-image" src="./assets/images/user-3.png"
                                             alt="Laura O">
                                        <div class="deca-user-action-card__text">
                                            <h5 class="deca-user-action-card__title">Laura O.</h5>
                                            <span class="deca-user-action-card__subtitle">Designer</span>
                                        </div>
                                    </div>
                                    <button class="deca-btn deca-btn--primary deca-btn--small">Follow me</button>
                                </div>
                                <!--end Deca User Follow me Card-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
