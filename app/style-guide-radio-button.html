<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="assets/styles/styles.css">
        <title>Radio Buttons - Style Guide</title>
    </head>
    <body>
        <div class="container">
            <div class="style-guide">
                <div class="style-guide__header">
                    <h2>Radio Buttons</h2>
                </div>
                <div class="style-guide__content">
                    <div class="style-guide__section">
                        <h5 class="style-guide__section-title">Radio Button Types</h5>
                        <div class="row">
                            <div class="col-md-3">
                                <!-- Deca radio button -->
                                <div class="deca-radio">
                                    <input class="deca-radio__input" type="radio" name="radioNormal" id="radioDefault">
                                    <label class="deca-radio__label" for="radioDefault">
                                        <span class="deca-radio__button"></span> Default radio
                                    </label>
                                </div>
                                <!-- end Deca radio button -->

                                <!-- Deca radio button -->
                                <div class="deca-radio">
                                    <input class="deca-radio__input" type="radio" name="radioNormal" id="radioDefault2">
                                    <label class="deca-radio__label" for="radioDefault2">
                                        <span class="deca-radio__button"></span> Default radio 2
                                    </label>
                                </div>
                                <!-- end Deca radio button -->

                                <!-- Deca radio button disabled -->
                                <div class="deca-radio">
                                    <input disabled class="deca-radio__input" type="radio" name="radioNormal" id="radioDefault3">
                                    <label class="deca-radio__label" for="radioDefault3">
                                        <span class="deca-radio__button"></span> Disable radio
                                    </label>
                                </div>
                                <!-- end Deca radio button disabled -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
