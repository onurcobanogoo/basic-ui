<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="assets/styles/styles.css">
        <title>Button - Style Guide</title>
    </head>
    <body>
        <div class="container">

            <div>
                Buttons
            </div>

            <hr>

            <div class="row">
                <div class="col-md-3">
                    <button class="deca-btn deca-btn--primary deca-btn--big">Big Button</button>
                </div>
                <div class="col-md-3">
                    <button class="deca-btn deca-btn--primary deca-btn--medium">Medium Button</button>
                </div>
                <div class="col-md-3">
                    <button class="deca-btn deca-btn--primary deca-btn--small">Small Button</button>
                </div>
            </div>


        <hr>

            <div class="row">
                <div class="col-md-3">
                    <button class="deca-btn deca-btn--primary deca-btn--medium deca-btn--icon-right">Medium Button <i class="icon-Star"></i></button>
                </div>
                <div class="col-md-3">
                    <button class="deca-btn deca-btn--primary deca-btn--medium deca-btn--icon-left"><i class="icon-Star"></i> Medium Button</button>
                </div>
                <div class="col-md-3">
                    <button class="deca-btn deca-btn--primary deca-btn--medium deca-btn--text">Medium Button</button>
                </div>
                <div class="col-md-3">
                    <button class="deca-btn deca-btn--primary deca-btn--medium deca-btn--icon"><i class="icon-Star"></i></button>
                </div>
            </div>

        <hr>

            <div class="row">
                <div class="col-md-3">
                    <button class="deca-btn deca-btn--medium deca-btn--primary">Medium Button</button>
                </div>
                <div class="col-md-3">
                    <button class="deca-btn deca-btn--medium deca-btn--success">Medium Button</button>
                </div>
                <div class="col-md-3">
                    <button class="deca-btn deca-btn--medium deca-btn--info'">Medium Button</button>
                </div>
                <div class="col-md-3">
                    <button class="deca-btn deca-btn--medium deca-btn--warning">Medium Button</button>
                </div>
            </div>
        </div>
    </body>
</html>
