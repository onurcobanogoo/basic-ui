<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="assets/styles/styles.css">
        <title>Button - Style Guide</title>
    </head>
    <body>
        <div class="container">
            <div class="style-guide">
                <div class="style-guide__header">
                    <h2> Buttons</h2>
                </div>
                <div class="style-guide__content">
                    <div class="style-guide__section">
                        <h5 class="style-guide__section-title">Button Sizes</h5>
                        <div class="row">
                            <div class="col-md-3">
                                <button class="deca-btn deca-btn--primary deca-btn--big">Big Button</button>
                            </div>
                            <div class="col-md-3">
                                <button class="deca-btn deca-btn--primary deca-btn--medium">Medium Button</button>
                            </div>
                            <div class="col-md-3">
                                <button class="deca-btn deca-btn--primary deca-btn--small">Small Button</button>
                            </div>
                        </div>
                    </div>
                    <div class="style-guide__section">
                        <h5 class="style-guide__section-title">Button Types</h5>
                        <div class="row">
                            <div class="col-md-3">
                                <button class="deca-btn deca-btn--primary deca-btn--medium deca-btn--icon-right">Icon Right Button <i class="icon-Star"></i></button>
                            </div>
                            <div class="col-md-3">
                                <button class="deca-btn deca-btn--primary deca-btn--medium deca-btn--icon-left"><i class="icon-Star"></i> Icon Left Button</button>
                            </div>
                            <div class="col-md-3">
                                <button class="deca-btn deca-btn--primary deca-btn--medium deca-btn--text">Text Button</button>
                            </div>
                            <div class="col-md-3">
                                <button class="deca-btn deca-btn--primary deca-btn--medium deca-btn--icon"><i class="icon-Star"></i></button>
                            </div>
                        </div>
                    </div>
                    <div class="style-guide__section">
                        <h5 class="style-guide__section-title">Button Colors</h5>
                        <div class="row">
                            <div class="col-md-3">
                                <button class="deca-btn deca-btn--medium deca-btn--primary">Primary Button</button>
                            </div>
                            <div class="col-md-3">
                                <button class="deca-btn deca-btn--medium deca-btn--success">Success Button</button>
                            </div>
                            <div class="col-md-3">
                                <button class="deca-btn deca-btn--medium deca-btn--info'">Info Button</button>
                            </div>
                            <div class="col-md-3">
                                <button class="deca-btn deca-btn--medium deca-btn--warning">Warning Button</button>
                            </div>
                            <div class="col-md-3 mt-4">
                                <button class="deca-btn deca-btn--medium deca-btn--danger">Danger Button</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
